{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ user['nome'] }} {% endblock %}</h2>
    <p>{{ user['endereco'] }}</p>
    <p>{{ user['telefone'] }}</p>
    <p>{{ user['ref'] }}</p>
    <p>{{ user['tipo'] }}</p>
    <p>{{ user['cpf_cnpj'] }}</p>
    <p>{{ user['descricao'] }}</p>
    <a href="{{ url_for('edicao', ref=user['ref']) }}">
        <button type="button" class="btn btn-primary">Editar</button>
    </a>
{% endblock %}
